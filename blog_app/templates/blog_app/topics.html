{% extends 'blog_app/base.html' %}

{% block page_header %}
<p>Topics</p>
{% endblock page_header %}


{% block content %}
<ul>
    {% for topic in topics %}
    <li>
        <h3>
            <a href="{% url 'blog_app:topic' topic.id %}">{{ topic }}</a>
        </h3>
    </li>
    {% empty %}
    <li>
        <h3>No topics have been added yet.</h3>
    </li>
    {% endfor %}
</ul>
<h3><a href="{% url 'blog_app:new_topic' %}">Add a New Topic</a></h3>

{% endblock content %}
