{% extends 'blog_app/base.html' %}

{% block content %}

<p><a href="{% url 'blog_app:topic' topic.id %}">{{ topic }}</a></p>

<p>Add a New Entry:</p>

<form action="{% url 'blog_app:new_entry' topic.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Add Entry</button>
</form>

{% endblock content %}
